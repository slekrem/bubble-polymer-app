<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/geo-location/geo-location.html">

<dom-module id="bubble-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <geo-location on-geo-error="handleGeoError"></geo-location>

    <h2>Hello [[prop1]]</h2>
  </template>

  <script>

    Polymer({

      is: 'bubble-app',

      handleGeoError: function() {
        console.log("handleGeoError");
    },

      properties: {
        prop1: {
          type: String,
          value: 'bubble-app',
        },
      },

    });
  </script>
</dom-module>
